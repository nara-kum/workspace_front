<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="URF-8">
        <title>실습</title>
        <link rel="stylesheet" href="./ex19.css">
    </head>
    <body>
        <div class="wrap">
            <!-- <h1>홈</h1>
            <h2>유저</h2> -->

            <h3>회원가입</h3>
            <form action="" mathod="get">
                <!-- 아이디 -->
                <div class="form-group">
                    <label for="id" class="f-title">아이디</label>
                    <input style="text" id="id" name="" value="" placeholder="아이디를 입력하세요">
                </div>
                <!-- 패스워드 -->
                <div class="form-group">
                    <label for="pw" class="f-title">패스워드</label>
                    <input type="password" id="pw" name="" value="" placeholder="패스워드를 입력하세요">
                </div>
                <!-- 이름 -->
                <div class="form-group">
                    <label for="nm" class="f-title">이름</label>
                    <input type="text" id="nm" name="" value="" placeholder="이름을 입력하세요">
                </div>
                <!-- 프로필사진 -->
                <div class="form-group">
                    <label class="f-title">프로필사진</label>
                    <input type="file">
                </div>
                <!-- 주소 -->
                <div>
                    <label for="adr"class="f-title">주소</label>
                    <input type="text" id="adr" placeholder="주소벨류">
                    <button><a href="">우편번호 찾기</a></button>
                </div>
                <div class="form-group">
                    <label class="f-title"></label>
                    <input type="text" id="title2"placeholder="주소벨류">
                </div>
                <!-- 이동통신사 -->
                <div class="form-group">
                    <label for="telecom" class="f-title">이동통신사</label>
                    <select id="telecom">
                        <option>선택해주세요</option>
                        <option>SKT</option>
                        <option>KT</option>
                        <option>LGU+</option>
                        <option>알뜰통신사</option>
                    </select>
                </div>
                <!-- 나이 -->
                <div class="form-group">
                    <span class="f-title">나이</span>
                        <label for="age1">10대</label>
                        <input type="radio" id="age1" name="age" value="">
                        <label for="age2">20대</label>
                        <input type="radio" id="age2" name="age" value="">
                        <label for="age3">30대</label>
                        <input type="radio" id="age3" name="age" value="">
                        <label for="age4">40대</label>
                        <input type="radio" id="age4" name="age" value="">
                        <label for="age5">기타</label>
                        <input type="radio" id="age5" name="age" value="">
                </div>
                <!-- 혈액형 -->
                <div class="form-group">
                    <span class="f-title">혈액형</span>
                        <label for="A">A형</label>
                        <input type="radio" id="A" name="blood" value="">
                        <label for="B">B형</label>
                        <input type="radio" id="B" name="blood" value="">
                        <label for="O">O형</label>
                        <input type="radio" id="O" name="blood" value="">
                        <label for="AB">AB형</label>
                        <input type="radio" id="AB" name="blood" value="">
                </div>
                <!-- 취미 -->
                <div class="form-group">
                    <span class="f-title">취미</span>
                        <label for="com1">독서</label>
                        <input type="checkbox" id="com1" name="hobby" value="">
                        <label for="com2">음악</label>
                        <input type="checkbox" id="com2" name="hobby" value="">
                        <label for="com3">여행</label>
                        <input type="checkbox" id="com3" name="hobby" value="">
                        <label for="com1">영화</label>
                        <input type="checkbox" id="com1" name="hobby" value="">
                        <label for="com2">코딩</label>
                        <input type="checkbox" id="com2" name="hobby" value="">
                        <label for="com3">기타</label>
                        <input type="checkbox" id="com3" name="hobby" value="">
                </div>
                <!-- 자기소개 -->
                <div class="form-group">
                    <label for="area" class="f-title">자기소개</label>
                        <textarea id="area"></textarea>
                </div>
                <!-- 버튼두개 -->
                <div class="btn-gr">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>
            </form>
        </div>
    </body>
</html>
