<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
         <style>
            /* 블록을 띄우니 한칸을 모두 차지하지 않고, 컨텐츠 사이즈만큼 차지함 */
            ul>li{
                float: left;
                list-style-type: none;
                width: 50px;

                /* border: 1px solid #000; */
            }
         </style>
    </head>

    <body>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
        
    </body>

</html>
