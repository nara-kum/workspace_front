<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
         <link rel="stylesheet" href="./ex18.css">
    </head>

    <body>

        <div class="wrap">
            <!-- <h1>사이트명</h1> -->
            <!-- <h2>고객센터</h2> -->
            <h3>일반게시판</h3>

            <form action="" mathod="get">
                <!-- 게시판선택 -->
                <div class="form-group">
                    <label for="sel-board" class="form-title">게시판선택</label>
                        <select id="sel-board">
                            <option>선택해주세요</option>
                            <option>공지사항</option>
                            <option>가입인사</option>
                            <option>유머게시판</option>
                            <option>기타게시판</option>
                        </select>
                </div>
    
                <!-- 제목 -->
                <div class="form-group">
                    <label for="tt" class="form-title">제목</label>
                    <input type="text" id="tt" name="" value="" placeholder="제목을 입력해 주세요.">
                </div>
     
                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="pw"class="form-title">비밀번호</label>
                    <input type="password" id="pw" placeholder="패스워드를 입력하세요.">
                </div>
    
                <!-- 공개범위 -->
                <div class="form-group">
                    <span class="form-title">공개범위</span>
                        <label for="user1">본인</label>
                        <input type="radio" id="user1" name="opne" value="">
                        <label for="user2">로그인회원</label>
                        <input type="radio" id="user2" name="opne" value="">
                        <label for="user3">친구</label>
                        <input type="radio" id="user3" name="opne" value="">
                        <label for="user4">전체</label>
                        <input type="radio" id="user4" name="opne" value="">
                </div>
                
                <!-- 허용범위 -->
                <div class="form-group">
                    <span class="form-title">허용범위</span>
                        <label for="com1">댓글허용</label>
                        <input type="checkbox" id="com1" name="allow" value="">
                        <label for="com2">답글허용</label>
                        <input type="checkbox" id="com2" name="allow" value="">
                        <label for="com3">좋아요허용</label>
                        <input type="checkbox" id="com3" name="allow" value="">
                </div>
    
                <!-- 텍스트상자 -->
                <div class="form-group">
                    <textarea></textarea>
                </div>
    
                <!-- 첨부파일 -->
                <div class="form-group">
                    <label for="fi" class="form-title">첨부파일</label>
                    <input type="file" id="fi" name="" value="">
                </div>
                
                <!-- 버튼두개 -->
                <div class="btn-gr">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>

            </form>
        </div>
        <!-- wrap -->
    </body>

</html>
