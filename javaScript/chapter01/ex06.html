<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('==============================================');
            console.log('# while문');

            let no = 1;

            console.log(typeof no);

            //6의 배수이자 14의 배수인 가장 적은 정수 찾기
            while(true){
                if((no%6==0) && (no%14==0)){
                     console.log(typeof no);
                     console.log(no);
                    break;
                }
                no++;
            }
            

        </script>
    </body>

</html>
