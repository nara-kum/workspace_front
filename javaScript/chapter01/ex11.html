<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>자바스크립트</h1>

        <script>
            /*
            자바스크립트 작동
            - 1번째 조사(기명함수, var변수)
            - 2번째는 나머지 수행
            */
            
            // 동일한 이름으로 사용하지 마~~~~~
            console.log('==============================================');
            console.log('# 기명함수, 익명함수 명이 같을때');

            var test = function(){
                console.log('testA함수 입니다.');
            }

            function test(){
                console.log("testB함수 입니다.");
            }

            test();
            
        </script>
    </body>

</html>
