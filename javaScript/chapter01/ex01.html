<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>자바스크립트</h1>


        <script>
            window.console.log("hello javaScript");    //window(브라우저의미) 생락할 수 있다
            console.log("==============================================");
            // number, string, boolean
            console.log('# 데이터 타입');
            console.log(typeof 1);
            console.log(typeof 1.5);
            console.log(typeof '한');
            console.log(typeof '안녕하세요');
            console.log(typeof (5<3));
            console.log(typeof (5>3));
            
            console.log("==============================================");
            console.log('# number');
            console.log(13+5);
            console.log(13-5);
            console.log(13*5);
            console.log(13/5);
            console.log(13%5);

            console.log(13+5.2);
            console.log(5+3*2);
            console.log((5+3)*2);

            console.log("==============================================");
            console.log('# string');
            console.log('동해물과 백두산이');
            console.log("동해물과 백두산이");

            console.log("동해물과 \"백두산이\"");
            console.log('동해물과 \"백두산이\"');

            console.log('동해물과 \'백두산이\'');
            console.log("동해물과 \'백두산이\'");

            console.log("동해물과 \n백두산이");
            console.log("동\t해물과 백두산이");
            console.log("동\\해물과 백두산이");

            console.log("동해물과"+"1234"+"백두산이");

            console.log("==============================================");
            console.log('# boolean');
            console.log(52>257);
            console.log(52<257);

            console.log('# &&, ||');
            console.log((5>3)&&(5<3))       //T&&F = F
            console.log((5>3)||(5<3))       //T||F = T
            
            console.log(!((5>3)||(5<3)))    // !T = T
            console.log(5==3)
            console.log(5!=3)
        </script>
    </body>

</html>
