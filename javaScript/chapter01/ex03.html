<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('==============================================');
            console.log('# if문');

            let no = window.prompt('숫자를 입력해주세요');
            console.log(no);
            console.log(typeof no);     //string

            if(no>=60){                   //no가 number형으로 변경되서 계산된다
                console.log('합격입니다.');
            }else{
                console.log('불합격입니다.');
            }
        </script>
    </body>

</html>
