<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('==============================================');
            console.log('# 함수 생성 및 사용');

            /* 자바 메소드
            public int plus(int a, int b){
                int sum = a+b;
                return sum;
            }

            int sum(4, 5)
            */

            //자바 스크립트 함수
            function plus(a, b){
                let sum = a+b;
                return sum;
            }

            let sum = plus(4, 6);
            console.log(sum);
            
            console.log(plus(4, 6));

        </script>
    </body>

</html>
