<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('==============================================');
            console.log('# 배열(List 개념)');
            // []배열
            // {}객체 

            let personList = [];    //배열(리스트개념) 생성 --> 비어있음

            //VO1
            let personVO1 = {
                no : 1,
                name : '박명수',
                hp : '010-1111-1111',
                company : '02-111-1111'
            };
            console.log(personVO1);

            //VO2
            let personVO2 = {
                no : 2,
                name : '유재석',
                hp : '010-2222-2222',
                company : '02-222-2222'
            };
            console.log(personVO2);

            //VO3
            let personVO3 = {
                no : 3,
                name : '서장훈',
                hp : '010-3333-3333',
                company : '02-333-3333'
            };
            console.log(personVO3);

            personList.push(personVO1);
            personList.push(personVO2);
            personList.push(personVO3);

            console.log(personList);

            for(let i=0; i<personList.length; i++){
                console.log(personList[i].name+'('+personList[i].hp+')');
            }

        </script>
    </body>

</html>
