<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('==============================================');
            console.log('# for문');
            
            for(let i=2; i<=9; i++){
                for(let j=1; j<=9; j++){
                    document.write(i+'*'+j+'='+i*j+'&nbsp;&nbsp;&nbsp;&nbsp;');

                }
                    document.write('<br>');
            }

        </script>
    </body>

</html>
