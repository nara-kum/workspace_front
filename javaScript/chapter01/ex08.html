<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('==============================================');
            console.log('# for문');
            
            for(let i=1; i<=5; i++){
                for(let j=1; j<=5; j++){

                    console.log('*');
                    document.write(i+'*'+j+'='+i*j);

                }
                    document.write('<br>');
            }

        </script>
    </body>

</html>
