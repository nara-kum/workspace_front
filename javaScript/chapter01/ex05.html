<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('==============================================');
            console.log('# switch case문');

            let code = window.prompt('과목코드를 입력해주세요.');   //prompt받아 올때는 String임
            console.log(code);
            console.log(typeof code);

            /*
            1. case문의 숫자를 문자로 바꾼다
            
            switch(code){                   //code는 문자열인데 숫자랑 비교되어 틀리다
                case '1':
                    console.log('101호');
                    break;
                case '2':
                    console.log('202호');
                    break;
                case '3':
                    console.log('303호');
                    break;
                case '4':
                    console.log('404호');
                    break;

                default:
                    console.log('상담원에게 문의하세요');
                    break;
            }
            */

           //2. code를 number형으로 바꾼다
           let no = Number.parseInt(code);
           console.log(typeof no);

            switch(no){
                case 1:
                    console.log('101호');
                    break;
                case 2:
                    console.log('202호');
                    break;
                case 3:
                    console.log('303호');
                    break;
                case 4:
                    console.log('404호');
                    break;

                default:
                    console.log('상담원에게 문의하세요');
                    break;
            }


        </script>
    </body>

</html>
