<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../assets/js/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>

<body>
	
	<!--html()-->
	<p id="p1"> abcdefghijklmn </p>
	<p id="p2"> 학교종이 땡땡땡<br> abcdefg </p>

	<script>
		$(document).ready(function(){
			console.log('돔돔');
			
			let str = '<strong>가나다라마바사</strong>';

			let p1Tag = $('#p1');
			// console.log(p1Tag);

			p1Tag.text(str);
			p1Tag.html(str);

			let p2Tag = $('#p2');
			console.log(p2Tag.html());
			console.log(p2Tag.text());

		});


	</script>
</body>

</html>
