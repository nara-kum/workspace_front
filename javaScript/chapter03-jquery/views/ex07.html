<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../assets/js/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>

<body>
	
	<!--prepend(), append()-->
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>

	<script>
		$(document).ready(function(){
			console.log('돔.....');

			let p1Tag = $('#p1');

			p1Tag.prepend('<strong>가나</strong>다라');
			p1Tag.append('abcd');

			let p2Tag = $('#p2');
			p2Tag.append('<a href="https://www.naver.com">(네이버)<a>')

		});

	</script>
</body>

</html>
