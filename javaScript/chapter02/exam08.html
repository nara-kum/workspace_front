<body>
	<h1 id="logo">자바스크립트</h1>
	<div id="nav">
		<ul>
			<li id="board">게시판</li>
			<li id="gallery" class="active">갤러리</li>
			<li id="guestbook">방명록</li>
		</ul>
	</div>
	
	<div id="content">
		<p class="red">내용1입니다.</p>

		<p class="blue">내용2입니다.</p>
	</div>

	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>핸드폰</th>
				<th>회사</th>
			</tr>
		</thead>
		<tbody>
			<tr id="n-1">
				<td>정우성</td>
				<td id="h-1">010-1111-1111</td>
				<td>02-1111-1111</td>
			</tr>
			<tr id="n-2">
				<td>이효리</td>
				<td id="h-2">010-2222-2222</td>
				<td>02-2222-2222</td>
			</tr>
			<tr id="n-3">
				<td>박명수</td>
				<td id="h-3">010-3333-3333</td>
				<td>02-3333-3333</td>
			</tr>
		</tbody>
	</table>

	<script>
		// document.addEventListener('할때', '할일');
		document.addEventListener('DOMContentLoaded', function(){
		console.log('완료');

		let personList = [];

		let trTags = document.querySelectorAll('tbody>tr');
		/*
		console.log(trTags);
		console.log(trTags[0].children);
		console.log(trTags[0].children[0].innerText);
		*/

		for(let i=0; i<trTags.length; i++){

			// 데이터를 먼저 추출
			let name = trTags[i].children[0].innerText;
			let hp = trTags[i].children[1].innerText;
			let company = trTags[i].children[2].innerText;

			let personVO = {
				name: name,
				hp: hp,
				company: company
			};

			//객체(VO)를 배열에 추가한다
			personList.push(personVO);
		}

		console.log(personList);
		
		});

	</script>
