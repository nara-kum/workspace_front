<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5 공부하기</title>
    </head>

    <body>
        <h1>html5 공부</h1>
        <!-- form 태그는 전송할때 꼭 사용해야함(약속된 형식이 필요하기 때문으로 보임) -->
        <h2>form 요소 - select</h2>
        <!-- 기본 그리기, 데이터전송 name="" value="" 값 전송하기, 수정시 저장된 값 출력하기 -->

        <form action="" mathod="">
            통신사
            <select name="telecom">
                <option>선택</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LGU+</option>
                <option value="et">알뜰통신</option>
            </select>

            <br><br>

            <!-- value 값을 사용하지 않음 -->
            <textarea name="content">안녕하세용</textarea>

            <br><br>

            <button type="submit">전송</button>

        </form>
    </body>

</html>
