<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5 공부하기</title>
    </head>
    <body>
        <h1>html5 공부</h1>
        <h2>form 요소 - input(checkbox, radio)</h2>

        <form action="" method="get">
            <label for="book">독서</label>
            <input type="checkbox" id="book" name="hobby" value="book" checked="checked">

            <label for="music">음악</label>
            <input type="checkbox" id="music" name="hobby" value="music">

            <label for="travel">여행</label>
            <input type="checkbox" id="travel" name="hobby" value="travel">
            <br><br>

            <label for="dog">개</label>
            <input type="checkbox" id="dog" name="pet" value="dog">

            <label for="cat">고양이</label>
            <input type="checkbox" id="cat" name="pet" value="cat">

            <label for="bird">새</label>
            <input type="checkbox" id="bird" name="pet" value="bird">

            <br>--------------------------------------------------<br>

            <label for="apple">사과</label>
            <input type="radio" id="apple" name="fruit" value="apple" checked="checked">
            <label for="pair">배</label>
            <input type="radio" id="pair" name="fruit" value="pair" checked="checked">
            <label for="orange">오렌지</label>
            <input type="radio" id="orange" name="fruit" value="orange">

            <br>-------------------------------------------------<br>

            <label for="jan">1월</label>
            <input type="radio" id="jan" name="month" value="jan">
            <label for="feb">2월</label>
            <input type="radio" id="feb" name="month" value="feb">
            <label for="mar">3월</label>
            <input type="radio" id="mar" name="month" value="mar">
            <br><br>

            <button type="submit">전송</button>
        </form>

    </body>

</html>
