<!DOCTYPE html>
<html lang="ko">
    <haed>
        <meta charset="UTF-8">
        <title>form 요소 복습하기</title>
    </haed>
    <body>
        <h1>from 요소</h1>
        <h2>id, password</h2>
        <form action="" mathod="get">
            <label for="u-id">아이디</label>
            <input type="text" id="u-id" name="id" value="">
            <label for="u-pw">패스워드</label>
            <input type="password" id="u-pw" name="pw" value="">

            <button type="submit">로그인</button>
        </form>

        <h2>checkbox, radio</h2>
        <h3>취미</h3>
        <form action="" mathod="get">
            <label for="a">독서</label>
            <input type="checkbox" id="a" name="hobby" value="독서">
            <label for="b">음악듣기</label>
            <input type="checkbox" id="b" name="hobby" value="음악듣기">
            <label for="c">운동</label>
            <input type="checkbox" id="c" name="hobby" value="운동">
            <label for="d">요리</label>
            <input type="checkbox" id="d" name="hobby" value="요리">
            <br>
            <button type="submit">저장</button>
        </form>
        <h3>기간</h3>
        <form action="" mathod="get">
            <label for="1m">1개월</label>
            <input type="radio" id="1m" name="priod" value="1개월">
            <label for="6m">6개월</label>
            <input type="radio" id="6m" name="priod" value="6개월">
            <label for="12m">1년</label>
            <input type="radio" id="12m" name="priod" value="1년">
            <label for="2m">2년</label>
            <input type="radio" id="2m" name="priod" value="2년">
            <br>
            <button type="submit">저장</button>
        </form>

        <h2>select, textarea</h2>
        <h3>통신사</h3>
        <form action="" mathod="get">
            <select name="telecom">
                <option value="">선택</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LGU+</option>
                <option value="et">알뜰통신</option>
            </select>
            
            <button type="submit">저장</button>
        </form>

        <h3>요청사항</h3>
        <form action="" mathod="get">
            <textarea name="content"></textarea>
            <br>
            <button type="submit">저장</button>
        </form>
    </body>

</html>
