<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"><!--문자의 셋트(한글이 깨지지 않음)-->
        <title>html5 공부하기</title>
    </head>

    <body>
        <h1>html5 공부</h1>
        <h2>form 요소 - input(text, password), button</h2>

        <form action="" method="get"> <!--url에 입력 데이터 get - 보여짐, post - 숨겨짐-->
            <label for="u-id">아이디</label>
            <input type="text" id="u-id" name="id" value="" placeholder="id" >
            <br>

            <label for="u-pw">패스워드</label>
            <input type="password" id="u-pw" name="pw" vlaue="" placeholder="password" >
            <br>

            <button type="submit">로그인</button><br>
            <button type="reset">초기화</button><br>
        </form>

        <br>
        <br>
        <br>
        <br>
        
        <!-- 인라인 블록 -->
        <input type="button" value="우편번호찾기"><br>
        <input type="submit" value="로그인"><br>
        <input type="reset" value="초기화"><br>
        <br>
        <br>
        <!-- 활용하기에 <button>을 권장 --> 
        <button type="button">우편번호찾기</button><br>
        <button type="submit">로그인</button><br>
        <button type="reset">초기화</button><br>
        <br>
        <br>

        <input type="number"><br>
        <input type="email"><br>
        <input type="date"><br>
        <input type="color"><br>


    </body>

</html>
